<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="utf-8">
    <title>Angular-Music-History-index</title>
  </head>

  <body ng-app="MusicApp">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 navStyle">
          <span><a href="index.html">Home</a></span>
        </div><!--end nav column-->
      </div><!--end nav row-->
    
      <div class="row row-eq-height" ng-controller="SongCtrl">
        <div class="col-md-3 sideStyle">
          <select
            ng-model="theSong"
            ng-options="song.artist for song in songs|unique: 'artist'">
            <option>--</option>
          </select>
          <select
            ng-model="theSong"
            ng-options="value.album|capitalize for value in songs|unique: 'album'">
            <option>--</option>
          </select>
          <button><a href="/add">Add new song</a></button>
        </div><!--end sidebar column-->

        <div class="col-md-9 mainStyle" ng-view>
        </div><!--end main column-->
        
      </div><!--end row/controller-->
    </div><!--end container-->

    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.js"></script>
    <script src="lib/bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/filters/capitalize.js"></script>
    <script src="app/controllers/song.js"></script>
    <script src="app/factories/song-storage.js"></script>
  </body>
</html>
